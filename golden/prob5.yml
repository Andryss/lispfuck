in_source: |
  (defun gcd (a b)
    (if (= b 0)
        a
        (gcd b (mod a b))))

  (defun lcm (a b)
    (/ (* a b) (gcd a b)))

  (defun smallest_multiple (n)
    (if (= n 1)
        1
        (lcm n (smallest_multiple (- n 1)))))

  (prints "Smallest multiple: ")
  (printi (smallest_multiple 20))
in_stdin: |

out_stdout: |
  Smallest multiple: 232792560
